<html>
<head>

</head>
<body>

<tr>
<td>Fullname-</td>
<td><input type="text" autofocus></td>
</tr>

<tr>
<td>Date of Birth-</td>

</tr>

<tr>
<td>Phone Number-</td>

</tr>


<tr>
<td>Email Id-</td>

</tr>


<tr>
<td>Password-</td>
<td><input type="password" maxlength="10" minlength="5"></td>
</tr>


<tr>
<td>Gender-</td>

</tr>

</tr>

<tr>
<td>City-</td>
<td><select>
            <option> Amravati </option>
            <option> Nagpur </option>
            <option> Chandrapur </option>
            <option> Pune </option>
            <option> Mumbai </option>
</tr>
<tr>
<td>Address-</td>
<td><textarea cols="40" rows="3"></textarea></td>
</tr>

<tr>
<td><input type="Submit" value="Register"></td>
<td><input type="Reset" value="Clear"></td>
</tr>

</body>
</html>
